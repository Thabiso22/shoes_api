<!DOCTYPE html>
<html>

<head>
    <!-- <meta charset="utf-8"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="shoe_catalogue.css">
    <title>Catalogue</title>
    <center>
        <h1>Shoe Catalogue</h1></center>

</head>

<body background="pro1.jpg">

    <center><img src="feit2.jpg" alt="shoe" height="200px"></center>

    <center>
        <h3>Filter By :</h3>
        <input type="text" placeholder="Brand..." id="filterBrand">
        <input type="text" placeholder="Size..." id="filterSize">
    </center><br><br>

    <center><button id="filterButt" class="btn btn-info btn-lg">Filter</button></center><br>

    <center>
        <div class="container">

            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Stock</button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add Stock</h4>
                        </div>
                        <div class="modal-body">
                            <h3>Add Stock</h3>
                            <input type="text" placeholder="Add Price" id="boxPrice"><br>
                            <input type="text" placeholder="Add Stock" id="boxStock"><br>
                            <input type="text" placeholder="Add Colour" id="boxColour"><br>
                            <input type="text" placeholder="Add Size" id="boxSize"><br>
                            <center><input type="text" placeholder="Add Brand" id="boxBrand"></center><br>
                            <center><input type="button" value="Add Stock" id="addButt"></center>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
            <center><input type="button" id="myStock" value="Show all stock" onclick="buy()" class="btn btn-info btn-lg"></center><br><br>
            <center>

        </div>
        <!-- </div> -->
    </center>


        <table background="pro1.jpg" class="table table-dark">
            <tr>
                <th>Brand</th>
                <th>Colours</th>
                <th>Prices</th>
                <th>in_stock</th>
                <th>size</th>
                <th>Buy Shoe</th>
            </tr>
            <script id="templateTable" type="text/x-handlebars-template">
                {{#each shoes}} {{#if in_stock}}
                <tr>
                    <td>{{brand}}</td>
                    <td>{{colour}}</td>
                    <td>{{price}}</td>
                    <td>{{in_stock}}</td>
                    <td>{{size}}</td>
                    <td><input type="button" id="buyButton" value="Buy" onclick="buy('{{_id}}')"></td>
                </tr>
                {{/if}} {{/each}}
            </script>
            <tbody id="tbody">

            </tbody>

        </table>

    </center>
    <div id="display">
    </div>
</body>
<script src="main.js" charset="utf-8"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>

</html>
